{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Telegram sozlamalari" %} â€” {{ APP_NAME }}{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold text-slate-800 mb-4">{% trans "Telegram sozlamalari" %}</h1>
<p class="text-slate-600 mb-4">{% trans "Xodim kechikganda yoki jarima qo'llanganda bildirishnoma yuboriladi." %}</p>
<form method="post" class="max-w-xl space-y-4">
  {% csrf_token %}
  <div>
    <label class="block text-sm font-medium text-slate-700">{% trans "Bot token" %}</label>
    <input type="password" name="bot_token" value="{{ telegram.bot_token }}" class="mt-1 block w-full rounded-lg border border-slate-300 shadow-sm focus:ring-2 focus:ring-slate-500 focus:border-slate-500 px-3 py-2 text-slate-900 placeholder-slate-400" placeholder="123456:ABC...">
  </div>
  <div>
    <label class="block text-sm font-medium text-slate-700">{% trans "Chat ID (guruh yoki kanal)" %}</label>
    <input type="text" name="chat_id" value="{{ telegram.chat_id }}" class="mt-1 block w-full rounded-lg border border-slate-300 shadow-sm focus:ring-2 focus:ring-slate-500 focus:border-slate-500 px-3 py-2 text-slate-900 placeholder-slate-400" placeholder="-1001234567890">
  </div>
  <div class="flex items-center gap-2">
    <input type="checkbox" name="enabled" {% if telegram.enabled %}checked{% endif %} class="rounded border-slate-300 text-slate-700 focus:ring-2 focus:ring-slate-500 h-4 w-4">
    <label class="text-sm font-medium text-slate-700">{% trans "Telegram bildirishnomalarini yoqish" %}</label>
  </div>
  <div class="flex gap-2">
    <button type="submit" name="save" class="px-4 py-2 bg-emerald-600 text-white rounded-lg">{% trans "Saqlash" %}</button>
    <button type="submit" name="test" class="px-4 py-2 bg-blue-600 text-white rounded-lg">{% trans "Test xabar yuborish" %}</button>
  </div>
</form>
{% endblock %}
