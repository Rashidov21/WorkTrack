<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” {{ APP_NAME }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@tailwindcss/forms@0.5.7"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-sm bg-white rounded-xl shadow-lg border border-slate-200 p-6">
    <h1 class="text-xl font-semibold text-slate-800 mb-2">Sign in</h1>
    <p class="text-slate-500 text-sm mb-6">Employee attendance and lateness monitoring</p>
    <form method="post" action="{% url 'accounts:login' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-medium text-slate-700">Username</label>
        <input type="text" name="username" id="id_username" required autofocus class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm">
      </div>
      <div>
        <label for="id_password" class="block text-sm font-medium text-slate-700">Password</label>
        <input type="password" name="password" id="id_password" required class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm">
      </div>
      <button type="submit" class="w-full bg-slate-800 text-white py-2 rounded-lg hover:bg-slate-700">Sign in</button>
    </form>
  </div>
</body>
</html>
